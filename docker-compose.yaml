include:
  - vdb/${VDB_HOST}.yaml

x-ragondin: &ragondin_template
  build: 
    dockerfile: Dockerfile
  volumes:
    - ./model_weights:/app/model_weights
    - ./data:/app/data # PDF data for RAG
    - ./ragondin:/app/ragondin # For dev mode
  ports:
    - "${APP_PORT}:8080"
  env_file:
    - .env
  
  depends_on:
    - ${VDB_HOST}


services:

  # GPU - default 
  ragondin:
    <<: *ragondin_template
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all 
              capabilities: [gpu]
    profiles:
      - ''  # Empty string gives default behavior (but does not run when cpu requested)

  # No GPU (docker compose --profile cpu up)
  ragondin-cpu:
    <<: *ragondin_template
    deploy: {}
    profiles:
      - 'cpu'
